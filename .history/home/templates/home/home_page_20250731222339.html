{% extends "base.html" %}
{% load static wagtailimages_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock extra_css %}

{% block content %}
{% image page.background_image original as bg %}
<div class="hero" style="background-image: url('{{ bg.url }}');">
  <div class="hero-text">
    {{ page.hero_text|safe }}
  </div>
</div>
{% endblock %}
