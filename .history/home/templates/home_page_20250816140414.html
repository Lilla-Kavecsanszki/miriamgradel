{% extends "base.html" %}
{% load static wagtailimages_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock extra_css %}

{% block content %}
{% image page.background_image original as bg %}

<!-- Hero Section (Background stays static) -->
<section id="hero-wrapper" class="hero" style="background-image: url('{{ bg.url }}');">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
        <div class="mission-statement">
          {{ page.mission_statement|safe }}
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll trigger (clickable area or icon) -->
  <button class="scroll-to-menu" aria-label="Scroll to menu">â–¼</button>
</section>
{% endblock %}
